apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      serviceAccountName: myapp-sa
      containers:
      - name: myapp
        image: myapp-image:latest
        env:
          - name: USERNAME
            valueFrom:
              secretKeyRef:
                name: vault-secrets
                key: username
          - name: PASSWORD
            valueFrom:
              secretKeyRef:
                name: vault-secrets
                key: password
        volumeMounts:
        - name: vault-secrets
          mountPath: /mnt/secrets-store
          readOnly: true
      volumes:
      - name: vault-secrets
        csi:
          driver: secrets-store.csi.k8s.io
          volumeHandle: "myapp-secrets"
